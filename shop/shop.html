{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4">Shop Our Books</h2>
    <div class="row">
        {% for book in books %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <img src="{{ book.image.url }}" class="card-img-top" alt="{{ book.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">{{ book.description|truncatewords:20 }}</p>
                    <p class="text-success fw-bold">RM{{ book.price }}</p>
                    {% if book.buy_link %}
                        <a href="{{ book.buy_link }}" class="btn btn-primary" target="_blank">Buy Now</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
