{% load static %}
<section class="collab-section">
  <h2>Our Global Collaborators</h2>
  <div class="collab-grid">
    <!-- Card 1 -->
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="{% static 'main/icons/unicef.png' %}" alt="UNICEF">
        </div>
        <div class="flip-card-back">
          <h3>UNICEF</h3>
          <p>Supporting global child welfare and education.</p>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="{% static 'main/icons/who.png' %}" alt="WHO">
        </div>
        <div class="flip-card-back">
          <h3>WHO</h3>
          <p>Leading health initiatives across the globe.</p>
        </div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="{% static 'main/icons/unesco.png' %}" alt="UNESCO">
        </div>
        <div class="flip-card-back">
          <h3>UNESCO</h3>
          <p>Promoting global peace through education and culture.</p>
        </div>
      </div>
    </div>
  </div>
</section>
